<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar Orang</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-800">
    <div class="max-w-4xl mx-auto p-4 relative">
      <!-- Header atas (counter + tombol acak) -->
      <div
        class="flex justify-end items-center gap-2 sticky top-4 right-4 z-10"
      >
        <div
          id="counter"
          class="aspect-square h-[2rem] flex items-center justify-center bg-green-500 text-white rounded-full shadow"
        >
          0
        </div>
        <button
          id="shuffle-btn"
          class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded-lg shadow text-sm"
        >
          Acak Urutan
        </button>
      </div>

      <h1 class="text-2xl font-bold text-center mb-6">Daftar Orang</h1>

      <!-- Container untuk data -->
      <div
        id="people-container"
        class="grid gap-6 sm:grid-cols-2 md:grid-cols-3"
      >
        <p id="loading" class="text-center col-span-full text-gray-500">
          Memuat data...
        </p>
      </div>
    </div>

    <script>
      async function loadPeople() {
        try {
          const res = await fetch(
            "https://script.google.com/macros/s/AKfycbxnlr6yMjh2Fgjn36nhFny3xtjCjj4vaFHCpP2CPBIOrrcqgEoEPmBeaPMsH8i7/exec"
          );
          const data = await res.json();

          const container = document.getElementById("people-container");
          const counter = document.getElementById("counter");
          const shuffleBtn = document.getElementById("shuffle-btn");

          container.innerHTML = "";
          let count = 0;
          let cards = [];

          // Buat card
          data.forEach((person) => {
            const card = document.createElement("div");
            card.className =
              "bg-white rounded-2xl shadow p-4 flex flex-col items-center cursor-pointer transition-colors duration-300";

            card.innerHTML = `
              <img src="${person.image.replace(
                "https://drive.google.com/uc?export=download&id=",
                "https://drive.google.com/thumbnail?id="
              )}&sz=w1000-h1000" alt="Foto ${person.nickname}" 
                   class="w-48 h-48 rounded-full object-cover mb-3">
              <h2 class="text-lg font-semibold">${person.kode}</h2>
              <h2 class="text-lg font-semibold">${person.nickname}</h2>
              <p class="text-sm text-gray-500">${person.fullname}</p>
            `;

            // Event klik -> toggle hijau + update counter
            card.addEventListener("click", () => {
              card.classList.toggle("bg-green-500");
              card.classList.toggle("bg-white");
              card.classList.toggle("text-white");

              if (card.classList.contains("bg-green-500")) {
                count++;
              } else {
                count--;
              }
              counter.textContent = count;
            });

            container.appendChild(card);
            cards.push(card);
          });

          // Fungsi untuk shuffle array
          function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
              const j = Math.floor(Math.random() * (i + 1));
              [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
          }

          // Event tombol acak
          shuffleBtn.addEventListener("click", () => {
            shuffle(cards);
            container.innerHTML = "";
            cards.forEach((card) => container.appendChild(card));
          });
        } catch (err) {
          document.getElementById(
            "people-container"
          ).innerHTML = `<p class="text-center col-span-full text-red-500">Gagal memuat data</p>`;
          console.error(err);
        }
      }

      loadPeople();
    </script>
  </body>
</html>
